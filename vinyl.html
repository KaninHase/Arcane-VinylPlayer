<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Arcane LOL Vinyl Player</title>
  <link rel="stylesheet" href="./vinyl.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="record-player">
  <input type="checkbox" id="headshell">
  <label class="headshell" for="headshell"></label>
  <audio id="player" loop>
  <source src="./audio/Arcane League of Legends OP  Opening.mp3" type="audio/mpeg"/>
</audio>
  <input type="range" max="1" min="0" step="0.1" id="volume-control" onchange="audioVolume(this.value)">
  <div class="plinth"></div>
  <div class="platter"></div>
  <div class="vinyl"></div>
  <div class="top-circle"></div>
</div>
<!-- partial -->
  <script  src="./vinyl.js"></script>

</body>
</html>
